<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{ margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; scroll-padding-top: 50px}
		header{ height: 50px;  }
		header .fixed{ position: fixed; height: inherit; left: 0; top: 0; background: gray; right: 0;}
		.box{ height: 1000px; }
		#a1{ background: red; }
		#a2{ background: blue; }
		#a3{ background: green; }
		#a4{ background: yellow; }
	</style>
</head>
<body>
	<header>
		<div class="fixed">
			<a href="#a1">a1</a>
			<a href="#a2">a2</a>
			<a href="#a3">a3</a>
			<a href="#a4">a4</a>
		</div>
	</header>
	<div id="a1" class="box">a1</div>
	<div id="a2" class="box">a2</div>
	<div id="a3" class="box">a3</div>
	<div id="a4" class="box">a4</div>
</body>
</html>
